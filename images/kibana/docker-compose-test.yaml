version: '2'

#todo czy moge podac Dockerfile jako Docker/Dockerfile?

services:

  kibana:
    image: ${DOCKER_REGISTRY}/kibana:prod
    ports:
      - "5601:5601"
    volumes:
      - ./test.config:/usr/share/otrebski/config
    environment:
      SERVER_NAME: kibana_vps_nauka
      ELASTICSEARCH_URL: http://elastic:9200

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    mem_limit: "3g"
    cpuset: "0"
    environment:
      http.host: 0.0.0.0
      transport.host: 127.0.0.1
      #http://stackoverflow.com/questions/37508655/how-to-disable-elasticsearch-5-0-authentication
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms1024m -Xmx1024m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - /usr/share/elasticsearch/data
