<system>
  #allow to constrol Fluentd by HTTP endpoint
  rpc_endpoint 0.0.0.0:24444

  log_level debug
</system>


<match php.app.logs.**>
  @type elasticsearch
    host elastic
    port 9200
    index_name app_logs
    type_name app_logs
    flush_interval 1s
    template_name template_app_logs_v1
    template_file /fluentd/etc/template_app_logs.json
    max_retry_putting_template 100
</match>

<match php_app_metrics001*>
    @type elasticsearch

    #general settings:
    host elastic
    port 9200
    flush_interval 1s

    #below index name is not used:
    index_name fluentd_fallback

    #index data into hourly rotated index:
    type_name metrics
    logstash_format true
    logstash_prefix php_app_metrics001
    logstash_prefix_separator _
    logstash_dateformat %Y%m%d_%H

    #take time from record itself but don't index @timestamp field:
    time_key @time
    time_key_format "%Y-%m-%d %H:%M:%S.%N"
    time_precision 6
    include_timestamp false
    time_key_exclude_timestamp true

    #load specific index template:
    template_name template_php_app_metrics001
    template_file /fluentd/etc/template_metrics.json
    max_retry_putting_template 100
</match>
